<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .contenedor-img {
            height: 180px;
            width: 100%;
            /* o una medida fija */
            overflow: hidden;
            position: relative;
        }

        .contenedor-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Esto hace que la imagen se recorte para cubrir el contenedor */
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="py-5">
            <h1 class="text-center">Price Tracker</h1>
            <p class="text-center">Track the price of your favorite products!</p>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for products...">
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="productGrid">
                <!-- Product cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function () {
            const filter = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.querySelector('.card-title a').textContent.toLowerCase();
                if (title.includes(filter)) {
                    card.parentElement.style.display = '';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', async function () {
            const productGrid = document.getElementById('productGrid');

            // For GitHub Pages, use a relative path that works with the repository structure
            const repoName = 'price-tracker'; // Change this to your actual repository name
            const basePath = location.hostname === 'localhost' || location.hostname === '127.0.0.1'
                ? ''
                : `/${repoName}`;

            const products = await fetch(`${basePath}/data/precios.json`)
                .then(response => response.json())
                .catch(error => console.error('Error fetching products:', error));

            const productsData = Object.values(products).map(product => {
                return {
                    title: product.title,
                    url: product.url,
                    image_url: product.image_url || 'https://placehold.co/250',
                    history: product.history
                };
            });

            console.log(productsData);

            // Populate the table with product data
            productsData.forEach(product => {
                let latestDate = new Date(product.history.at(-1)['timestamp']);
                let latestPrice = product.history.at(-1)['price'];
                let previousDate, previousPrice, priceDifference, priceChange;

                latestPrice = latestPrice.replace(/[^0-9.-]+/g, '');
                latestPrice = parseFloat(latestPrice);

                if (product.history.at(-2)) {
                    previousDate = new Date(product.history.at(-2)['timestamp']);
                    previousPrice = product.history.at(-2)['price'];
                    previousPrice = previousPrice.replace(/[^0-9.-]+/g, '');
                    previousPrice = parseFloat(previousPrice);
                    priceDifference = latestPrice - previousPrice;
                    priceChange = priceDifference > 0 ?
                        '<span class="text-danger">↑ Increase</span>' :
                        '<span class="text-success">↓ Decrease</span>';
                }

                latestDate = latestDate.toLocaleDateString('es-MX', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                });

                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="contenedor-img">
                            <img src="${product.image_url}" alt="${product.title}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"><a href="${product.url}" target="_blank" class="text-decoration-none">${product.title}</a></h5>
                            <div class="mt-3">
                                <div class="d-flex justify-content-between">
                                    <span>Previous Price:</span>
                                    <strong>$${previousPrice || 'N/A'}</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Current Price:</span>
                                    <strong>$${latestPrice}</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Change:</span>
                                    <strong>${priceChange || 'N/A'}</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Difference:</span>
                                    <strong>${priceDifference ? '$' + Math.abs(priceDifference).toFixed(2) : 'N/A'}</strong>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <small>Last updated:<br> ${latestDate}</small>
                        </div>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        });
    </script>
</body>

</html>
