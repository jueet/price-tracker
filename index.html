<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="py-3">
            <h1 class="text-center">Price Tracker</h1>
            <p class="text-center">Track the price of your favorite products!</p>
            <div class="pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio Anterior</th>
                            <th scope="col">Precio Actual</th>
                            <th scope="col">Cambio</th>
                            <th scope="col">Diferencia</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Product rows will be inserted here -->
                    </tbody>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const productTable = document.getElementById('productTable');

            // For GitHub Pages, use a relative path that works with the repository structure
            const repoName = 'price-tracker'; // Change this to your actual repository name
            const basePath = location.hostname === 'localhost' || location.hostname === '127.0.0.1' 
                ? '' 
                : `/${repoName}`;
                
            const products = await fetch(`${basePath}/data/precios.json`)
                .then(response => response.json())
                .catch(error => console.error('Error fetching products:', error));

            const productsData = Object.values(products).map(product => {
                return {
                    title: product.title,
                    url: product.url,
                    history: product.history
                };
            });

            console.log(productsData);

            // Populate the table with product data
            productsData.forEach(product => {
                const row = document.createElement('tr');

                let latestDate = new Date(product.history[0]['timestamp']);
                let latestPrice = product.history[0]['price'];
                let previousDate, previousPrice, priceDifference, priceChange;

                latestPrice = latestPrice.replace(/[^0-9.-]+/g, '');
                latestPrice = parseFloat(latestPrice);

                if (product.history[1]) {
                    previousDate = new Date(product.history[1]['timestamp']);
                    previousPrice = product.history[1]['price'];
                    previousPrice = previousPrice.replace(/[^0-9.-]+/g, '');
                    previousPrice = parseFloat(previousPrice);
                    priceDifference = latestPrice - previousPrice;
                    priceChange = priceDifference > 0 ? 'increase' : 'decrease';
                }

                latestDate = latestDate.toLocaleDateString('es-MX', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                });

                row.innerHTML = `
                    <td><a href="${product.url}" target="_blank">${product.title}</a></td>
                    <td class="text-end">${previousPrice || 'N/A'}</td>
                    <td class="text-end">${latestPrice}</td>
                    <td>${priceChange || 'N/A'}</td>
                    <td class="text-end">${Math.abs(priceDifference) || 'N/A'}</td>
                    <td>${latestDate}</td>
                `;
                productTable.appendChild(row);
            });
        });
    </script>
</body>

</html>
